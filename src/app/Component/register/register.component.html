<section class="register">
    <div class="header">
        <h2>Sign Up</h2>
        <p>It's quick and easy</p>
    </div>
    <div class="body">
        <form #form="ngForm" (ngSubmit)="registerUser(form)">
            <div class="name">
                <input type="text" name="firstName" placeholder="First Name" ngModel required>
                <input type="text" name="lastName" placeholder="Last Name" ngModel required>
            </div>
            <div class="email">
                <input type="email" name="email" placeholder="Email address" ngModel required>
            </div>
            <div class="password">
                <input type="password" name="password" placeholder=" password" ngModel required>
            </div>
            <div class="birthday">
                <label for="birthday">Birthday</label>
                <input type="date" name="birthday" ngModel required placeholder="birthday">
                
            </div>
            <div class="gender">
                <label>Gender</label>
                <div class="gender-options">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" ngModel required> Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female" ngModel required> Female
                    </label>
                </div>
            </div>
            <p>By clicking Sign Up, you agree to our <a href="#">Terms</a>, <a href="#">Data Policy</a> and <a href="#">Cookie Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
    </div>
</section>
